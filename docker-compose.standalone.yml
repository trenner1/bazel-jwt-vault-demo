# Production docker-compose override
# Use this for standalone deployment without existing Jenkins/Vault setup
version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.16
    container_name: bazel-vault-prod
    ports:
      - "8200:8200"
      - "8201:8201"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-hvs.dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - ./vault:/vault/config
    networks:
      - bazel-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  broker:
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_ROOT_TOKEN:-hvs.dev-root-token}
    depends_on:
      vault:
        condition: service_healthy
    networks:
      - bazel-network

  vault-setup:
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_ROOT_TOKEN:-hvs.dev-root-token}
    depends_on:
      vault:
        condition: service_healthy
      broker:
        condition: service_healthy
    networks:
      - bazel-network

volumes:
  vault-data:
    driver: local

networks:
  bazel-network:
    driver: bridge